<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <link id="favicon" rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link id="apple-icon" rel="apple-touch-icon" href="" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      (function() {
        var backend_url = process.env.REACT_APP_BACKEND_BASE_URL || "http://localhost:8000";
        document.getElementById('favicon').href = backend_url + "/static/icon/favicon.ico";
        document.getElementById('apple-icon').href = backend_url + "/static/icon/logo192.png";
      })();
    </script>
  </body>
</html>
